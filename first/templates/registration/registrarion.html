{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="row">
        <form class="col-6 offset-3" method="post" action="/registration/"><br>
            {% csrf_token %}
            {{ form|crispy }}
            <input class="btn btn-primary col-4 offset-4" type="submit" value="Отправить">
            <div class="form-text">Уже есть аккаунт? <a href="/login/">Войти</a></div>
        </form>
    </div>
</div>
{% endblock %}
