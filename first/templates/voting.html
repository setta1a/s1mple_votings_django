<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Голосование</title>
</head>
<style>
    body{
        margin: 0;
        padding: 0;
    }
    header{
        background-color: #2d3a49;
        text-decoration: none;
        color: white;
        padding: 30px 50px;
    }
    .header_link{
        text-decoration: none;
        color: white
        
    }
    .header{
        color: white;
        font-size: 24px;
    }
    .voting{
        margin: 30px 80px;
    }
    .title{
        color: #2d3a49;
        size: 36px;
        margin: 20px;
    }
    .subtitle{
        color: #2d3a49;
        size: 28px;
        margin: 5px;
    }
    .submit-button{
        padding: 10px 5px;
        background-color: #2d3a49;
        color: white;
        font-size: 18px;
        margin: auto;
        border-radius: 20px;
        display: block;
        transition: 0.5s;
    }
    .button:hover{
        transform: scale(1.1)
    }
    .voting-btn{
        padding: 5px 10px;
        background-color: #bdd3d9;
        color: white;
        font-size: 15px;
        border: 2px solid #cacaca;
        border-radius: 10px;
        display: block;
        transition: 0.5s;
        margin: 5px 10px;
        transition: 0.2s;
    }
    .voting-btn:hover{
        transform: scale(1.1)
    }
    .results{
        display: inline;
    }
</style>
<body>
    <header>
        <h3 class="header">Меню</h3>
        <a class="header_link" href="/list/">Список всех голосований</a> |
        <a class="header_link" href="/voting/">Голосование</a> |
        <a class="header_link" href="/login/">Авторизация</a>
    </header>
    <h1 class="title">Страница с голосованием</h1>
    <div class="voting">
        <h2 class="subtitle">{{ VOting.theme }}</h2>
        <form action="/voting/" method="post">
            <div style="display: flex;">
                {% csrf_token %}
                <input class="voting-btn" type="button" name="variant" id="firstchoice" value="{{ VOting.first_option }}"><label class="results" id="one" for="firstchoice">{{ VOting.first_option_count }}</label>
            </div>
            <div style="display: flex;">
                {% csrf_token %}
                <input class="voting-btn" type="button" name="variant" id="secondchoice" value="{{ VOting.second_option }}"><label class="results" id="two" for="secondchoice">{{ VOting.second_option_count }}</label>
            </div>
            <input id="sbmtbtn" class="submit-button" type="submit">
        </form>
    </div>
</body>
<script>
    'use strict';
    sbmtbtn.addEventListener('click', (e) => {
        e.preventDefalut()
        one.innerHTML = "56%"
        two.innerHTML = "44%"
    })
</script>
</html>
