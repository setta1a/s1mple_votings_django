<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Голосование</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<style>
    body{
        margin: 0;
        padding: 0;
    }
    header{
        background-color: #2d3a49;
        text-decoration: none;
        color: white;
        padding: 30px 50px;
    }
    .header_link{
        text-decoration: none;
        color: white
        
    }
    .header{
        color: white;
        font-size: 24px;
    }
    .Voting{
        margin: 30px 80px;
    }
    .title{
        color: #2d3a49;
        size: 36px;
        margin: 20px;
    }
    .subtitle{
        color: #2d3a49;
        size: 28px;
        margin: 5px;
    }
    .submit-button{
        padding: 10px 5px;
        background-color: #2d3a49;
        color: white;
        font-size: 18px;
        margin: auto;
        border-radius: 20px;
        display: block;
        transition: 0.5s;
    }
    .button:hover{
        transform: scale(1.1)
    }
    .Voting-btn{
        padding: 5px 10px;
        background-color: #bdd3d9;
        color: white;
        font-size: 15px;
        border: 2px solid #cacaca;
        border-radius: 10px;
        display: block;
        transition: 0.5s;
        margin: 5px 10px;
        transition: 0.2s;
    }
    .Voting-btn:hover{
        transform: scale(1.1)
    }
    .results{
        display: inline;
    }
</style>
<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Simple votings</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                        aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav me-auto mb-2 mb-md-0">
                        <li class="nav-item">
                            <a class="nav-link" href="/">Главная</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/list/">Список</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/login/">Войти</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <h1 class="title">Страница с голосованием</h1>
    <div class="Voting">
        <h2 class="subtitle">{{ voting.name }}</h2>
        <p>{{ voting.description }}</p>
        <form action="" method="post">
            {% csrf_token %}
            {% for variant in voting_variants %}
                <div style="display: flex;">
                    <button class="btn btn-primary btn-lg disabled" name="variant_id" value="{{ variant.id }}" disabled>
                        {{ variant.description }}
                    </button>
                    <label> {{ variant.votes_count }} </label>
                    <br>
                </div>
            {% endfor %}
        </form>
        <p>Автор: {{ voting.author }} </p>
        {% if is_voted %}
            <p>Пользователь уже голосовал!</p>
        {% endif %}
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
