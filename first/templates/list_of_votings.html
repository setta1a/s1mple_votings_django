{% extends 'base.html' %}

{% block content %}

{% for voting in votings_list %}
    <a href="/voting/{{voting.id}}">
        <div class="card">
            <img class="ava" src="https://filmdaze.net/wp-content/uploads/2020/01/americanpsycho.png" alt="">
            <h3 class="subtitle"> {{ voting.name }} </h3>
            <p>Описание: {{ voting.description }}</p>
            <p>Автор: {{ voting.author }}</p>
        </div>
    </a>
    {% endfor %}

{% endblock %}
