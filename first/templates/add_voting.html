{% extends 'base.html' %}

{% block content %}
<div class="container">
  <div class="row">
    <form method="post" action="/add_voting/" class="col-4 offset-4 mb-3">
      {% csrf_token %}
      <div class="btn-group col-4  mb-3">
        <button style="display: block; margin-top: 100px;" type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
          Тип голосования
        </button>
        <ul class="dropdown-menu dropdown-menu-end">
          <li><button id="one" class="dropdown-item" type="button">Один из двух</button></li>
          <li><button id="alot" class="dropdown-item" type="button">Один из многих</button></li>
          <li><button class="dropdown-item" type="button">Ещё какой-то</button></li>
        </ul>
      </div>
      <label for="exampleInputEmail1" class="form-label">Введите параметры голосования</label>
      <input type="text" class="form-control" id="theme" placeholder="Тема голосования" name="theme">
      <div id="emailHelp" class="form-text">Вы можете узнать у других пользователей их мнение по любому вопросу. Надо всего лишь создать голосование</div>
      <button id="add" type="button"  class="btn btn-primary d-none">Добавить вариант ответа +</button>
      <div class="container">
        <div class="row">
          <div class="col" id="variants"></div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col d-none" id="bin_variants">
            <input type="text" class="form-control" id="b_v1" placeholder="Вариант 1">
            <input type="text" class="form-control" id="b_v1" placeholder="Вариант 2">
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-success">Отправить</button>
    </form>
  </div>
</div>

<script>
  'use strict'
  let one = false
  let alot = false
  let inputs_arr = []
  let bin_inputs_arr = []
  document.querySelector("#one").addEventListener("click", () => {
    bin_variants.classList.remove("d-none")
    add.classList.add("d-none")
    for (let i = 0; i < inputs_arr.length; ++i){
      document.querySelector("#variants").removeChild(inputs_arr[i])
    }
  })
  document.querySelector("#alot").addEventListener("click", () => {
    add.classList.remove("d-none")
    bin_variants.classList.add("d-none")
    let count = 1
    add.addEventListener('click', () =>{
    let input = document.createElement("input")
    input.classList.add("form-control")
    input.placeholder = `Вариант голосования номер ${count}`
    input.name = 'variants'
    inputs_arr.push(input)
    document.querySelector("#variants").appendChild(input)
    count++
  })
})
  
</script>
  

{% endblock %}
